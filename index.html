<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div id="container">
        <h1>SIMPLE CALCULATOR</h1>
        <input type="number" id="number1" placeholder="Enter Number 1"></input>
        <input type="number" id="number2" placeholder="Enter Number 2"></number>
        <select id="math">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
